<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eswar Multi Speciality Hospital</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: url('Hospital_Picture.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.6); /* Dark overlay for text contrast */
      min-height: 100vh;
      padding: 50px 20px;
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    header h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1.3em;
      margin-bottom: 40px;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .button-container {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
      backdrop-filter: blur(5px);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    button {
      margin: 10px;
      padding: 14px 28px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      border: none;
      background-color: #28a745;
      color: white;
      border-radius: 8px;
      transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #218838;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="overlay">
    <header>
      <h1>Eswar Multi Speciality Hospital</h1>
      <p>Your health is our priority.</p>
    </header>

    <nav class="button-container">
      <button onclick="redirectTo('departments')">Departments</button>
      <button onclick="redirectTo('doctors')">Doctors</button>
      <button onclick="redirectTo('appointment')">Appointment Form</button>
      <button onclick="redirectTo('contact')">Contact Us</button>
    </nav>
  </div>

  <script>
    function redirectTo(page) {
      const pages = {
        departments: 'departments.html',
        doctors: 'doctors.html',
        appointment: 'appointment.html',
        contact: 'contacts.html'
      };

      if (pages[page]) {
        window.location.href = pages[page];
      } else {
        alert("Page not found.");
      }
    }
  </script>
</body>
</html>
